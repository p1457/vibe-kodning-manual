<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Todo-app</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: #667eea;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .task-count {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .input-section {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5a6fd6;
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .todo-item:hover {
            background: #f9f9f9;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .todo-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 1rem;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            transition: color 0.2s;
        }

        .delete-btn:hover {
            color: #e74c3c;
            background: none;
        }

        .empty-state {
            padding: 3rem;
            text-align: center;
            color: #999;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            background: #f9f9f9;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #666;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mina uppgifter</h1>
            <p class="task-count"><span id="remaining">0</span> uppgifter kvar</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Lägg till en ny uppgift..."
                       onkeypress="if(event.key === 'Enter') addTodo()">
                <button onclick="addTodo()">Lägg till</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">Alla</button>
            <button class="filter-btn" data-filter="active" onclick="setFilter('active')">Aktiva</button>
            <button class="filter-btn" data-filter="completed" onclick="setFilter('completed')">Klara</button>
        </div>

        <ul class="todo-list" id="todoList">
            <!-- Todos renderas här -->
        </ul>
    </div>

    <script>
        // State
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';

        // Spara till localStorage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Lägg till ny todo
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();

            if (text === '') return;

            todos.push({
                id: Date.now(),
                text: text,
                completed: false
            });

            input.value = '';
            saveTodos();
            renderTodos();
        }

        // Toggla todo-status
        function toggleTodo(id) {
            todos = todos.map(todo =>
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
            renderTodos();
        }

        // Ta bort todo
        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
        }

        // Sätt filter
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            renderTodos();
        }

        // Filtrera todos
        function getFilteredTodos() {
            switch (currentFilter) {
                case 'active':
                    return todos.filter(t => !t.completed);
                case 'completed':
                    return todos.filter(t => t.completed);
                default:
                    return todos;
            }
        }

        // Rendera todos
        function renderTodos() {
            const list = document.getElementById('todoList');
            const filtered = getFilteredTodos();
            const remaining = todos.filter(t => !t.completed).length;

            document.getElementById('remaining').textContent = remaining;

            if (filtered.length === 0) {
                list.innerHTML = `
                    <li class="empty-state">
                        ${currentFilter === 'all'
                            ? 'Inga uppgifter än. Lägg till en ovan!'
                            : 'Inga uppgifter i denna kategori.'}
                    </li>
                `;
                return;
            }

            list.innerHTML = filtered.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox"
                           class="todo-checkbox"
                           ${todo.completed ? 'checked' : ''}
                           onchange="toggleTodo(${todo.id})">
                    <span class="todo-text">${escapeHtml(todo.text)}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">×</button>
                </li>
            `).join('');
        }

        // Escape HTML för säkerhet
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial rendering
        renderTodos();
    </script>
</body>
</html>
