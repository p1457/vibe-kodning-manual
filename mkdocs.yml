site_name: Vibe-Kodning Manual
site_description: Lär dig programmera genom konversation med Claude Code
site_author: Peter

# Använd content-mappen för källfiler
docs_dir: docs

theme:
  name: material
  language: sv
  palette:
    # Ljust läge
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Växla till mörkt läge
    # Mörkt läge
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Växla till ljust läge

  features:
    - navigation.instant        # Snabb navigation utan sidladdning
    - navigation.tracking       # URL uppdateras vid scroll
    - navigation.tabs          # Huvudkategorier som flikar
    - navigation.sections      # Grupperingar i sidomenyn
    - navigation.expand        # Expandera navigering automatiskt
    - navigation.top           # Tillbaka-till-toppen-knapp
    - search.suggest           # Sökförslag
    - search.highlight         # Markera sökresultat
    - content.tabs.link        # Synka tabs över hela sidan
    - content.code.copy        # Kopiera kod-knapp
    - content.code.annotate    # Kodannoteringar

  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: sv

# Markdown-extensions för avancerade funktioner
markdown_extensions:
  # Attribut och HTML i markdown (för grid cards)
  - attr_list
  - md_in_html

  # Tabs för OS-switchar och nivåer
  - pymdownx.tabbed:
      alternate_style: true

  # Kodblock med syntax highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Admonitions (info-rutor, varningar etc)
  - admonition
  - pymdownx.details

  # Innehållsförteckning
  - toc:
      permalink: true
      title: På denna sida

  # Listor och checkboxar
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  # Tangentbordstangenter
  - pymdownx.keys

  # Emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

